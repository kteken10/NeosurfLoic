<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="neosurf.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vérification de Ticket NeoSurf</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #282c54;
            color: white;
            padding: 20px;
        }
        .header img.logo {
            max-width: 100%; 
            height: auto; 
            width: 200px; 
            margin-right: 15px;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ee358d;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-primary {
            background-color: #ee358d;
            border: none;
            margin-top: 16px;
            border-radius: 10px;
            padding: 10px 20px;
            width: 200px;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-control-file {
            border-radius: 5px;
        }
        .card-footer {
            background-color: #f7f9fc;
        }
        .footer-text {
            color: #6c757d;
        }
        .form-image
        {
            width: 100%;
            max-width: 100%; 
            height: auto; 
            width: 200px; 
            margin-right: 15px;
            

        }
    </style>
</head>
<body>
    <div class="header">
        <img src="neosurfcompletico.png" alt="Logo NeoSurf" class="logo">
    </div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <img src="neoPhone.png" alt="Image de vérification" class="form-image">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Vérification de Ticket</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="ticketCode">Code du Ticket</label>
                                <input type="text" class="form-control" id="ticketCode" placeholder="Entrez votre code de ticket" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="ticketImage">Image du Ticket</label>
                                <input type="file" class="form-control-file" id="ticketImage" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary mx-auto">
                                <i class="fas fa-check"></i> Vérifier
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="footer-text">© 2024 NeoSurf. Tous droits réservés.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
